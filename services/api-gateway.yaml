# Service Ownership Record: api-gateway
# Source of truth for accountability and review authority

service: api-gateway

description: >
  API Gateway handling ingress traffic, routing, authentication,
  and rate limiting for all public-facing services.

owners:
  primary:
    team: Platform-API
    contact: platform-api@company.com
    escalation:
      pagerduty: PD-API-001
      slack: "#platform-api"
      oncall: api-oncall@company.com
  secondary:
    team: SRE-Infrastructure
    contact: sre-infra@company.com
    escalation:
      slack: "#sre-infra"

review_policy:
  required_reviewers: 1
  allowed_roles:
    - Incident Commander
    - SRE
    - Staff Engineer
    - Senior Engineer
  forbidden_roles:
    - Intern
    - Bot
    - Contractor

decision_constraints:
  max_confidence_without_override: 85
  max_confidence_without_evidence_explanation: 75
  reject_if_evidence_quality: INSUFFICIENT
  require_remediation_for_modified: true

operational_metadata:
  tier: T0
  business_critical: true
  oncall_required: true
  sla_target: "99.99%"
  incident_response_time: "5 minutes"
  regions:
    - us-east-1
    - us-west-2
    - eu-west-1
    - ap-southeast-1

compliance:
  data_classification: INTERNAL
  audit_required: true
  retention_policy: "7 years"
  pci_scope: true

