# Service Ownership Record: auth-service
# Source of truth for accountability and review authority

service: auth-service

description: >
  Authentication and authorization service.
  Handles user sessions, token validation, and access control.

owners:
  primary:
    team: Security-AuthZ
    contact: security-authz@company.com
    escalation:
      pagerduty: PD-AUTH-001
      slack: "#security-authz"
      oncall: auth-oncall@company.com
  secondary:
    team: Platform-Identity
    contact: platform-identity@company.com
    escalation:
      slack: "#platform-identity"

review_policy:
  required_reviewers: 2
  allowed_roles:
    - Incident Commander
    - SRE
    - Staff Engineer
    - Security Engineer
  forbidden_roles:
    - Intern
    - Bot
    - Contractor
    - Junior Engineer

decision_constraints:
  max_confidence_without_override: 75
  max_confidence_without_evidence_explanation: 70
  reject_if_evidence_quality: INSUFFICIENT
  require_remediation_for_modified: true
  require_security_review: true

operational_metadata:
  tier: T0
  business_critical: true
  oncall_required: true
  sla_target: "99.99%"
  incident_response_time: "5 minutes"
  regions:
    - us-east-1
    - us-west-2
    - eu-west-1
    - ap-southeast-1

compliance:
  data_classification: CONFIDENTIAL
  audit_required: true
  retention_policy: "10 years"
  pci_scope: true
  sox_scope: true
  gdpr_scope: true

