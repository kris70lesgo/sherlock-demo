# Service Ownership Record: storage_service
# Source of truth for accountability and review authority

service: storage_service

description: >
  Persistent storage layer backing compute workloads.
  Handles file system operations, block storage, and resource allocation.

owners:
  primary:
    team: SRE-Storage
    contact: sre-storage@company.com
    escalation:
      pagerduty: PD-STORAGE-001
      slack: "#sre-storage"
      oncall: storage-oncall@company.com
  secondary:
    team: Platform-Core
    contact: platform-core@company.com
    escalation:
      slack: "#platform-core"

review_policy:
  required_reviewers: 1
  allowed_roles:
    - Incident Commander
    - SRE
    - Staff Engineer
  forbidden_roles:
    - Intern
    - Bot
    - Contractor
    - Unverified

decision_constraints:
  max_confidence_without_override: 80
  max_confidence_without_evidence_explanation: 75
  reject_if_evidence_quality: INSUFFICIENT
  require_remediation_for_modified: true

operational_metadata:
  tier: T1
  business_critical: true
  oncall_required: true
  sla_target: "99.95%"
  incident_response_time: "15 minutes"
  regions:
    - us-east-1
    - us-west-2
    - eu-west-1

compliance:
  data_classification: INTERNAL
  audit_required: true
  retention_policy: "7 years"

